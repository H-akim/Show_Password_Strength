<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#201f21">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="images/password_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>Show Password Strength</title>
</head>
<body>
    <div class="container">
        <div class="input_box">
            <input type="password" id="password" placeholder="password">
            <button type="submit"><img src="images/arrow.png" alt="arrow"></button>
            <div id="show">
                <i id="hide1" class="fa-solid fa-eye fa-beat-fade "></i>
                <i id="hide2" class="fa-solid fa-eye-slash fa-beat-fade"></i>
            </div>
            <p id="message">password is <span id="strength"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
